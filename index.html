<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – লগইন বা সাইন আপ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
            <p>ফেসবুক আপনাকে আপনার বন্ধুদের সাথে সংযুক্ত হতে সাহায্য করে।</p>
        </div>
        <div class="login-box">
            <form action="register.php" method="post">
                <input type="email" name="email" placeholder="ইমেইল বা ফোন নম্বর" required>
                <input type="password" name="password" placeholder="পাসওয়ার্ড" required>
                <button type="submit" class="login-btn">লগইন</button>
                <a href="#" class="forgot">পাসওয়ার্ড ভুলে গেছেন?</a>
                <hr>
                <button class="signup-btn">নতুন অ্যাকাউন্ট তৈরি করুন</button>
            </form>
        </div>
    </div>
</body>
</html>
